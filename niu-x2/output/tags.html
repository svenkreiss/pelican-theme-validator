    <script type="text/javascript">
        $(document).ready(function(){
            $("#niu2-cse-ctrl-box").click(showCSE);
            $("#niu2-cse-ctrl-box").focus(showCSE);
            $("#niu2-cse-search-input").hide();
            $("#niu2-cse-search-input").focusout(hideCSE);
            $(document).keyup(function(e) {
                e = e || window.event;
                if (e.keyCode == 27) {
                    hideCSE();
                }
            });
        })
    </script>

<script type="text/javascript">
var tc = TagCloud.create();
tc.add('keyboards', 1, './tag/keyboards.html', null);
tc.loadEffector('CountSize');tc.loadEffector('CountSize');

$(document).ready(function() {
	tc.setup('niu2-tagcloud');
})

function tag_filter() {
  tc.searchAndDisplay('niu2-tagcloud', $('#niu2-tagcloud-filter-input').val());
  return false;
}
</script>
